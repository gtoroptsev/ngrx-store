<div class="products">
  <div class="products__new">
    <a
      class="btn btn__ok"
      routerLink="./new">
      New Pizza
    </a>
  </div>
  <div class="products__list" *ngIf="{ pizzas: pizzas$ | async } as data">
    <div *ngIf="data.pizzas && !data.pizzas.length">
      No pizzas, add one to get started.
    </div>
    <app-pizza-item
      *ngFor="let pizza of data.pizzas"
      [pizza]="pizza">
    </app-pizza-item>
  </div>
</div>
